<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="inputTag">
    <button onclick="checkAge()">Submit</button>
    <h3>Eligibility Check</h3>
    <p id="Output">Result</p>
</body>
</html>
<script>
    function checkAge(){
        let age=document.getElementById("inputTag").value;
        console.log(age);
        if (age==0){
            document.getElementById("Output")="Please enter the age";
        }
        else{
            if(age>18){
                document.getElementById("Output").innerText="Eligible";
                document.getElementById("Output").style="color:green"
        }
         else if(age<18){
                document.getElementById("Output").innerText="Not Eligible";
                document.getElementById("Output").style="color:red"
        }
        else{
                document.getElementById("Output").innerText="Just Eligible";
                document.getElementById("Output").style="color:green"
        }

        }
        
    }
</script>
