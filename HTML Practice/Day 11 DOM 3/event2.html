<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: antiquewhite;
        height: 200px;
        width: 300px;
        
        
    
    }
</style>
<body>
    <div>
        this is div
    </div>
</body>
</html>
<script>
    document.querySelector("div").addEventListener("mouseenter",changeBg);
    function changeBg(){
        document.querySelector("div").style="background-color: teal ; color: yellow; text-align: center;padding:30px"; 
        document.querySelector("div").style.cursor= "pointer";
    }
    
    document.querySelector("div").addEventListener("mouseleave",changeToDefault);
    function changeToDefault(){
        document.querySelector("div").style="background-color: antiquewhite"; 
        
    }
</script>
