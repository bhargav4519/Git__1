<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <div id="create">
        <h1>Add Products</h1>
        <form id="form">
            <input type="text" placeholder="ProductName" id="pName">
            <select id="category">
                <option value="">Category</option>
                <option value="Grocery">Grocery</option>
                <option value="Mobiles">Mobiles</option>
                <option value="Fashion">Fashion</option>
                <option value="HomeApplications">HomeApplications</option>
                <option value="ChildrenSection">ChildrenSection</option>

                
            </select> 
            <input type="text" id="brand" placeholder="Brand">
            <input type="number" id="price" placeholder="price">
            <select id="deliveryBy">
                <option value="">DeliveredBy</option>
                <option value="Zepto">Zepto</option>
                <option value="BlueDart">BlueDart</option>
                <option value="Expressbee">Bee</option>
            </select>
            <input type="submit">
        </form>

    </div>
    <h3 id="total-price">Total Price - 0</h3>
    <table border="2" cellSpacing="0">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price</th>
                <th>DeliveredBy</th>
                <th>Delete</th>
               
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",submitForm);
    let totalPrice=0;
    let array=[];
    function submitForm(){
        totalPrice=0;
        event.preventDefault();

        let object={
            pName:document.querySelector("#pName").value,
            pCategory:document.querySelector("#category").value,
            pBrand:document.querySelector("#brand").value,
            pPrice:document.querySelector("#price").value,
            pDelivery:document.querySelector("#deliveryBy").value,

        }
        array.push(object);
        document.querySelector("tbody").innerHTML="";
        array.map(function(element){
            let tr= document.createElement("tr")
            let td1=document.createElement("td")
            let td2=document.createElement("td")
            let td3=document.createElement("td")
            let td4=document.createElement("td")
            let td5=document.createElement("td")
            let td6=document.createElement("button")
            td1.innerText=element.pName
            td2.innerText=element.pCategory
            td3.innerText=element.pBrand
            td4.innerText=element.pPrice
            if(element.pPrice>1000){
                td4.style="color:red"
            }
            else{
                td4.style="color:green"
            }
            td5.innerText=element.pDelivery
            td6.innerText="Delete"
            td6.style="cursor:pointer"
            td6.addEventListener("click",deleteToDo);
            function deleteToDo(){
                event.target.parentNode.remove();
            }

        tr.append(td1, td2, td3, td4, td5, td6);
            document.querySelector("tbody").append(tr);


        })
    }
</script>
