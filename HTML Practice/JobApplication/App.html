        <form id="form">
            <h2>Application Details</h2>
            <input type="text" placeholder="Enter Your Name" id="name">
            <br>
            <input type="email" placeholder="Email" id="email">
            <br>
            <select id="role" name="role">
                <option value="FSD"> FSD </option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
            </select>
            <br>
            <input type="number" placeholder="Expected Salary" id="salary">
            <br>
            <input type="submit" id="submit">
        </form>
    
</body>
</html>

<script>
    document.querySelector("#form").addEventListener("submit", myFunction);
    let jobArray=JSON.parse(localStorage.getItem("jobApplication")) || [];
    function myFunction(){
        event.preventDefault();
        let form = event.target;

    // Create an object to store form data
    let object = {
        name: form.querySelector("#name").value,
        email: form.querySelector("#email").value, // Corrected selector for email field
        role: form.querySelector("#role").value,
        salary: form.querySelector("#salary").value
    };
        jobArray.push(object);
        localStorage.setItem("jobApplication",JSON.stringify(jobArray));
        

    }

   



</script>
