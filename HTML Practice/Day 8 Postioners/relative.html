<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        padding: 30px;
        height: 50px;
        width: 50px;
    }
    div:first-child{
        background-color: cornflowerblue;
        position: relative;
        top: 400px;
        border: 3px solid rosybrown;
    }
    div:nth-child(2){
        background-color: aquamarine;
    }
    div:nth-child(3){
        background-color: lightseagreen;
    }
    
</style>
<body>
   
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
