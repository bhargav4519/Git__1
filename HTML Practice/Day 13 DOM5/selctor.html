<!DOCTYPE html>
<html>
<head>
  <title>Practice Selectors</title>
</head>
<body>
  <h1>First H1</h1>
  <h1>Second H1</h1>
  <h3>First H3</h3>
  <h3>Second H3</h3>
  <h5>First H5</h5>
  <h5>Second H5</h5>
  <h5>Third H5</h5>
  <div class="green">First DIV</div>
  <div class="red">Second DIV</div>
  <div class="blue">Third DIV</div>
  <p class="green">First P</p>
  <p class="red">Second P</p>
  <p class="blue">Third P</p>
  <hr />
  <button id="btn1">Change H1</button>
  <button id="btn2">Change H3</button>
  <button id="btn3">Change H5</button>
  <button id="btn4">Change Green</button>
  <button id="btn5">Change Red</button>
  <button id="btn6">Change Blue</button>

  <script>
    document.getElementById("btn1").addEventListener("click", changeH1);
    function changeH1() {
      // Select all h1 elements and change their background and text color
      let h1Elements = document.querySelectorAll("h1");
      h1Elements.forEach(function(h1) {
        h1.style.backgroundColor = "teal";
        h1.style.color = "red";
      });
    }

    document.getElementById("btn2").addEventListener("click", changeH3);
    function changeH3() {
      // Select all h3 elements and change their text color
      let h3Elements = document.querySelectorAll("h3");
      h3Elements.forEach(function(h3) {
        h3.style.color = "blue";
      });
    }

    document.getElementById("btn3").addEventListener("click", changeH5);
    function changeH5() {
      // Select all h5 elements and change their text color
      let h5Elements = document.querySelectorAll("h5");
      h5Elements.forEach(function(h5) {
        h5.style.color = "green";
      });
    }

    document.getElementById("btn4").addEventListener("click", changeGreen);
    function changeGreen() {
      // Select all elements with class "green" and change their text color
      let greenElements = document.querySelectorAll(".green");
      greenElements.forEach(function(green) {
        green.style.color = "red";
      });
    }

    document.getElementById("btn5").addEventListener("click", changeRed);
    function changeRed() {
      // Select all elements with class "red" and change their text color
      let redElements = document.querySelectorAll(".red");
      redElements.forEach(function(red) {
        red.style.color = "blue";
      });
    }

    document.getElementById("btn6").addEventListener("click", changeBlue);
    function changeBlue() {
      // Select all elements with class "blue" and change their text color
      let blueElements = document.querySelectorAll(".blue");
      blueElements.forEach(function(blue) {
        blue.style.color = "red";
      });
    }
  </script>
</body>
</html>
